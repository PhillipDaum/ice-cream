<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cannon's Ice Cream</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Fill out the form to place your ice cream order!</h2>
    <form action="" id="form" method="POST">
        <div class="grid-switch">
            <label for="name">Name*:</label>
            <input type="text" id="name" name="user-name" required>
        </div>
        <div class="grid-switch">
            <label for="email">Email*:</label>
            <input type="email" id="email" name="user-email" required>
        </div>
        <div class="grid-switch">
            <label for="phone">Phone*:</label>
            <!--  can add pattern, etc later -->
            <input type="tel" id="phone" name="user-phone" required>
        </div>
        <div>
            <div>
                <label for="icecream-flavor">Ice Cream Flavor</label>
            </div>
            <select id="icecream-flavor" name="user-flavor">
                <!--  should show "please choose an option"			 -->
                <option value="" disabled>--option--</option>
                <option value="mint chocolate chip">Mint Chocolate Chip</option>
                <option value="vanilla">Vanilla</option>
                <option value="peanut butter">Peanut Butter</option>
            </select>
        </div>

        <div>
            <label for="cup-or-cone">Cup or Cone?</label>
            <div class="radio">
                <input type="radio" id="cone" value="cone" name="cup-or-cone">
                <label for="cone" class="cone">Cone</label>
            </div>
            <div class="radio">
                <input type="radio" id="cup" value="cup" name="cup-or-cone">
                <label for="cup" class="cup">Cup</label>
            </div>
        </div>
        <!-- CHECK  toppings, div checkboxes labels	 -->
        <div class="toppings-flex">
            <label>What toppings would you like?</label>
            <div>
                <input type="checkbox" id="topping1" name="ketchup">
                <label for="topping1">Ketchup</label>
            </div>
            <div>
                <input type="checkbox" id="topping2" name="olives">
                <label for="topping2">Olives</label>
            </div>
            <div>
                <input type="checkbox" id="topping3" name="jelly-beans">
                <label for="topping3">Jelly Beans</label>
            </div>
        </div>
        <!-- button place order, can also be an input tag with type submit : )  -->
        <button type="submit" id="submit-button">Place Order</button>
    </form>
<script src="js/index.js"></script>  
</body>
</html>
