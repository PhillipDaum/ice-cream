<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cannon's Ice Cream</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h2>Fill out the form to place your ice cream order!</h2>
    <div class="form-wrapper">
        <p class="required-message">*required</p>
        <form action id="form" method="get">
            <div class="grid-switch">
                <label for="name">Name*:</label>
                <input type="text" id="name" name="name" minlength="1" maxlength="24" required>
            </div>
            <div class="grid-switch">
                <label for="email">Email*:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="grid-switch">
                <label for="phone">Phone*:</label>
                <!--  can add pattern, etc later -->
                <input type="tel" id="phone" name="phone" placeholder="555-555-5555" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            </div>
            <div>
                <div>
                    <label for="icecream-flavor">Ice Cream Flavor</label>
                </div>
                <select id="icecream-flavor" name="user-flavor">
                    <!--  should show "please choose an option"			 -->
                    <option disabled selected value="">Please choose an option</option>
                    <option value="mint chocolate chip">Mint Chocolate Chip</option>
                    <option value="vanilla">Vanilla</option>
                    <option value="peanut butter">Peanut Butter</option>
                </select>
            </div>

            <div>
                <label>Cup or Cone?</label>
                <div class="radio">
                    <input type="radio" id="cone" value="cone" name="cup-or-cone">
                    <label for="cone" class="cone" name="cup-or-cone">Cone</label>
                </div>
                <div class="radio">
                    <input type="radio" id="cup" value="cup" name="cup-or-cone">
                    <label for="cup" class="cup" name="cup-or-cone">Cup</label>
                </div>
            </div>
            <!-- CHECK  toppings, div checkboxes labels	 -->
            <div class="toppings-flex">
                <label>What toppings would you like?</label>
                <div>
                    <input type="checkbox" id="topping1" name="ketchup">
                    <label for="topping1">Ketchup</label>
                </div>
                <div>
                    <input type="checkbox" id="topping2" name="olives">
                    <label for="topping2">Olives</label>
                </div>
                <div>
                    <input type="checkbox" id="topping3" name="jelly-beans">
                    <label for="topping3">Jelly Beans</label>
                </div>
            </div>
            <!-- button place order, can also be an input tag with type submit : )  -->
            <input type="submit" value="Place Order" id="submit-button"></input>
        </form>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
